<html>
	<head>
		<title>Name Tag</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:600,900" rel="stylesheet">
	</head>
	<body>
		<div class="row card" id="card">
		    <div class="card-wrapper">
		      <div class="front" style="background-color: white; overflow: hidden;">

		      	<img src="images/face-04.jpg" style="width: 100%;">
		      	<div style="text-align: left; margin-left: 20px;">
		      		<h1 style="margin: 0; margin-top: 30px;">TaeHee Lee</h1>
		      		<h2 style="font-size: 2.5rem; margin: 0; margin-top: 10px;">Software Engineer</h2>
		      		<hr style="width: 60%; float: left; border-width: 5px; border-color: #E47090; margin-right: 40%;">
		      	</div>
		      	<div style="width: 100%; display: flex;">
		      		<img src="images/nasalogo.png" style="width: 40%; height: 20%;">
			      	<small style="float: right; text-align: right; margin-top: ">+12 345 678 910 <br>
			      	th3425xogm@gmail.com <br>
			      	https://rnd416.github.io/
			      	</small>
		      	</div>
		      	
		      </div>
		      <div class="back">
		      </div>
		      <a class="btn flip">Click to UNFLIP</a>
		    </div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
		<script type="text/javascript">
		  $(".card-wrapper").flip({
		    trigger: "manual"
		  });

		  $(document).on('click', '.btn.flip', function(){
		    $(".card-wrapper").flip(true);
		    $('.btn.flip').removeClass('btn flip').addClass('btn unflip');
		  });

		  $(document).on('click', '.btn.unflip', function(){
		    $(".card-wrapper").flip(false);
		    $('.btn.unflip').removeClass('btn unflip').addClass('btn flip');
		  });
		</script>
	</body>
</html>
