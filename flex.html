<html>
	<head>
		<title>flex tutorial</title>
		<style>
			html,body {
				height: 100%;
				width: 100%;
			}
			.wrapper {
				display: flex;
				flex-direction: row;
				width: 60%;
				background-color: black;
				margin: 0 auto;
				margin-top: 15rem;
				flex-wrap: nowrap;
			}
			.item {
				width: 300px;
				height: 300px;
				margin-right: 10px ; 
			}
			.item:last-child {
				margin-right: 0;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="item" style="background-color: orange;"></div>
			<div class="item" style="background-color: blue;"></div>
			<div class="item" style="background-color: tomato;"></div>
			<div class="item" style="background-color: aqua;"></div>
			
		</div>
	</body>
</html>
